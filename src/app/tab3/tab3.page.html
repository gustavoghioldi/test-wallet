<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-label>Valor</ion-label>
    <ion-label>Monto</ion-label>
  </ion-item>
    <ion-item *ngFor="let transaction of transactionsDuos">
      <ion-label>{{transaction.date}}</ion-label>
      <ion-label>{{transaction.value}}</ion-label>
      <ion-label>{{transaction.amount|number : '1.4-4'}}</ion-label>
    </ion-item>
  


  
</ion-content>
