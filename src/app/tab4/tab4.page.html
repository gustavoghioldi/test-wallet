<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label>Nombre: {{userData['given_name']}} {{userData['family_name']}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Email: {{userData['username']}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="modalUserData()">Datos de identidad
        <ion-icon name="checkmark-done-outline" class="coin" *ngIf="userData['activated']"></ion-icon>
        <ion-icon name="alert" class="coin" *ngIf="!userData['activated']"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label (click)="modalDocuments()">DocumentaciÃ³n
        <ion-icon name="checkmark-done-outline" class="coin" *ngIf="userData['activated']"></ion-icon>
        <ion-icon name="alert" class="coin" *ngIf="!userData['activated']"></ion-icon>
      </ion-label>
    </ion-item>

  </div>
</ion-content>
