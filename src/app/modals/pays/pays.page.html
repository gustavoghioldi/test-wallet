<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="kindOf=='G2G'">Pagar a Otra Cartera</ion-title>
    <ion-title *ngIf="kindOf=='CBU'">Pagar a un CBU</ion-title>
  </ion-toolbar>
</ion-header>

<div id="container">

  <ion-card>

    <ion-item>
      <ion-label *ngIf="kindOf=='CBU'">CBU</ion-label>
      <ion-input [(ngModel)]="accountIdentity"></ion-input>
      <ion-icon *ngIf="kindOf=='G2G'" name="qr-code-outline"></ion-icon>
     
    </ion-item>
    <ion-item>
      <ion-icon *ngIf="kindOf=='CBU'" name="logo-usd" ></ion-icon>
      <ion-label *ngIf="kindOf=='G2G'">GLT</ion-label>
      <ion-input [(ngModel)]="amount" type="number"></ion-input>
    </ion-item>

    <ion-item *ngIf="kindOf=='CBU'">
      <ion-label>GLT</ion-label>
      <ion-label>{{amount/price}}</ion-label>
    </ion-item>
    <ion-item *ngIf="kindOf=='G2G'">
      <ion-label>$ARG</ion-label>
      <ion-label>{{price*amount}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-button color="primary" (click)="check(kindOf)">Enviar</ion-button>
      <ion-button color="primary" (click)="dismiss()">Cerrar</ion-button>
    </ion-item>

  </ion-card>
</div>
