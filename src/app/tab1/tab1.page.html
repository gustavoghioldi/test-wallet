<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cartera
  </ion-title>
    
    <ion-img src="assets/logo-gloua.png"></ion-img>
   
  
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <ion-card>
      <ion-item class="item">
        <ion-icon class="coin" name="server-outline"></ion-icon>
        <ion-label>Gloua Tokens</ion-label>
      </ion-item>

      <ion-item class="item1">
        <ion-icon class="coin" name="cash-outline"></ion-icon>
        <ion-label>Equivalente en $ARG</ion-label>
      </ion-item>

      <ion-item class="item2">
        <ion-icon class="coin" name="logo-usd" slot="start"></ion-icon>
        <ion-label>Ganacias Totales</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
