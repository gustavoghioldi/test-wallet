<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pagos
    </ion-title>
    <ion-img src="assets/logo-gloua.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-card>
      <ion-item (click)="modal('G2G')" class="ion-activated rocket">
        <ion-icon class="cbu" name="rocket-outline" slot="start"></ion-icon>
        <ion-label>Gloua a Gloua</ion-label>
      </ion-item>
      
      <ion-item (click)="modal('CBU')" class="ion-activated arrow">
        <ion-icon class="cbu" name="exit-outline"></ion-icon>
        <ion-label>A CBU</ion-label>
      </ion-item>

    </ion-card>
  </div>
</ion-content>
